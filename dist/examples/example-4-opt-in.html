<!DOCTYPE html>
<html lang="en">
<head>
  <base href="../">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Demo 5 - Opt-in</title>

  <link href="examples/style.css" rel="stylesheet">
  <link href="css/gdprconsent.min.css" rel="stylesheet">
</head>
<body class="example5" role="document">

  <div class="center-outer fit">
    <div class="center-inner">
      <div class="example-window" role="main">
        <h1><span>Demo 4</span> Opt-in</h1>

        <p>
          An <a href="">opt-in</a> notice
          ask users for permission to use cookies and to agree to the privacy terms and conditions. Unless they say so, no cookies will be used.
          A small tab allows them to change their mind later.
        </p>

        <ul class="example-selector"></ul>

        <a href="examples/example-3-informational.html" class="page-switcher page-switcher-prev" title="Previous demo">&#9664;</a>
        <a href="examples/example-5-location.html" class="page-switcher page-switcher-next" title="Next demo">&#9654;</a>

      </div>
    </div>
  </div>

<script src="examples/script.js"></script>
<script src="js/gdprconsent.min.js"></script>
<script>

  (function (C, U) {
    pageState = U.initialisePopupSelector({
      gdprconsent: C,
      selector: document.querySelector('.example-selector'),
      popups: {
        'Try it': {
          type: 'opt-in',
          "palette":{"popup":{"background":"#383b75"},"button":{"background":"#f1d600"}}
        },
      },
    });
  } (window.gdprconsent, window.gdprconsent_example_util));

</script>
</body>
</html>
