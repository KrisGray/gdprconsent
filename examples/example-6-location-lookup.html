<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="../">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Demo 7 - location lookup</title>

    <link href="examples/style.css" rel="stylesheet">
    <link href="css/gdprconsent.min.css" rel="stylesheet">
  </head>

  <body role="document">
    <div class="center-outer fit">
      <div class="center-inner">
        <div class="example-window" role="main">
      
          <h1><span>Demo 7</span> Location lookup (default: maxmind service)</h1>
      
          <p>
            GDPR consent using geolocation IP lookup service (i.e maxmind).
          </p>
          <p>
            If your country code is for a country within the European Union you will automatically get the GDPR popup.
          </p>
      
          <a href="examples/example-5-javascript-api.html" class="page-switcher page-switcher-prev" title="Previous demo">&#9664;</a>
        </div>
      </div>
    </div>

    <script src="js/gdprconsent.min.js"></script>
    <script type="text/javascript">
      var GDPR_VERSION = '25-May-2018';
      window.addEventListener("load", function(){
        window.gdprconsent.initialise({
          container: document.getElementsByTagName("body"),		//Change this to the element you wish
          "GDPR_VERSION": GDPR_VERSION,
          "cookie": {
            "domain": "localhost",
            "path": "/",
            "expiryDays": 365,
          },
          "palette": {
            "popup": {
              "background": "#000"
            },
            "button": {
              "background": "#f1d600"
            }
          },
          "type": "info",
          "position": "bottom",
          revokable: true,
  /*			law: {
            countryCode: 'US'
          },
  */
          location: true
        });
      });
    </script>
  </body>
</html>
